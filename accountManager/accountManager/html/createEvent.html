<body onload="defaultValues()">

        <table>
            <tr>

    <h1>Create Event</h1>

    <br><br>

    <table>
        <tr>
            <td>Event Name:</td>
            <td><input type="text" id="eName"></td>
        </tr>

        <tr>
            <td>Event Type:</td>
            <td><input type="text" id="eType"></td>
        </tr>

        <tr>
            <td>City:</td>
            <td><input type="text" id="eCity"></td>
        </tr>

        <tr>
            <td>State:</td>
            <td><input type="text" id="eState"></td>
        </tr>

        <tr>
            <td>Zip Code:</td>
            <td><input type="text" id="eZip"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" id="eAddress"></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date" id="eDate"></td>
        </tr>
        <tr>
            <td>Time:</td>
            <td><input type="time" id="eTime"></td>
        </tr>
        <tr>
            <td>Accessibility:</td>
            <td>
                <input type="radio" name="eAccessibility" value="0" id="public" class="eAccessibility">Public
                <input type="radio" name="eAccessibility" value="1" id="private" class="eAccessibility">Private
            </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" id="eDescription"></td>
        </tr>
        <tr>
            <td>Event Capacity:</td>
            <td><input type="text" id="eCapacity"></td>
        </tr>
        <tr>
            <td>Event Host:</td>
            <td><input type="text" id="eHost"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="Create Event" onclick="storeEventInfo()"></td>
        </tr>
    </table>

</body>
</html>
