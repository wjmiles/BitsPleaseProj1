<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>*WIP* Profile Page</title>
    <link href="../Stylesheets/reset.css" type="text/css" rel="stylesheet" />
    <link href="../Stylesheets/createAccountStyle.css" type="text/css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="../Scripts/profile.js" type="text/javascript"></script>-->
    <script src="../Scripts/project1.js" type="text/javascript"></script>

</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>

    <br><br>

    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" id="fName"></td>
        </tr>

        <tr>
            <td>Last Name:</td>
            <td><input type="text" id="lName"></td>
        </tr>

        <tr>
            <td>Screen Name:</td>
            <td><input type="text" id="screenName"></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="text" id="email"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" id="password"></td>
        </tr>

        <tr>
            <td><input type="button" class="button" value="Update Account" onclick="editAccountInfo()"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="Delete Account" onclick="deleteAccount()"></td>
        </tr>
    </table>

</body>
</html>
